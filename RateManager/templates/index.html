{% extends "base.html" %}
{% block content %}
  <h1>Subir archivo de origen</h1>
  <p>Se aceptan CSV, XLSX y XLSM.</p>
  <form method="post" enctype="multipart/form-data" action="/upload">
    <div class="mb-3">
      <label for="source_file" class="form-label">Archivo fuente</label>
      <input class="form-control" type="file" id="source_file" name="source_file" required>
    </div>
    <button class="btn btn-primary" type="submit">Subir</button>
  </form>
{% endblock %}
